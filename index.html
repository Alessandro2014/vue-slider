<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/12bool.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div  id="root">
        <div class="container">
            <div class="row jumbotron ">
                <div class="col-md-2 "><i class="fas fa-angle-left" @click="backIndex"></i></div>
                <div class="col-md-8">
                    <div class="slider">
                        <img v-for="(url, i) in images" :src="url" :class="isActive(i)">
                        <div id="drop-points">
                            <div v-for="(points, index) in images" :class="isActive(index)"  @click="currentPoints(index)" class="points"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 center-md"><i class="fas fa-angle-right" @click="forwardIndex"></i></div>
            </div>
            
        </div>
        

    </div>
    <script src="js/script.js"></script>
</body>
</html>
